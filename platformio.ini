;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:heltec_wifi_lora_32_V3]
platform = espressif32@6.8.1
board = heltec_wifi_lora_32_V3
framework = arduino

lib_deps = 
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit MPU6050@^2.0.1
    SPIFFS

build_flags = -DHELTEC_V3_DEVKIT


; Optional: Exclude specific files or folders if needed
src_filter = +<*> -<blink_test.cpp> ; This will include all files except blink_test.cpp

; Optional: Set up additional environment-specific settings
; monitor_speed = 115200
; upload_speed = 115200

[env:esp32_s3]
platform = espressif32
board = esp32_s3_devkitc
framework = arduino
lib_deps = 
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit MPU6050@^2.0.1
    SPIFFS
build_flags = -DESP32_S3_DEVKIT


[env:blink_test]
platform = espressif32@6.8.1
board = heltec_wifi_lora_32_V3
framework = arduino
src_filter = +<blink_test.cpp>  ; Only include the test file

lib_deps = 
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/Adafruit MPU6050@^2.0.1
    SPIFFS

; Add build flags if needed
build_flags = -DHELTEC_V3_DEVKIT